<!DOCTYPE html>
<html>
<head>
  <title>View Output - {{ filename }}</title>
  <style>
    body {
      font-family: monospace;
      background: #f4f6f8;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    pre {
      white-space: pre-wrap;
      background-color: #eef;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    a {
      display: inline-block;
      margin-bottom: 20px;
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="{{ url_for('progress') }}">â¬… Back to Progress</a>
    <h2>Output File: {{ filename }}</h2>
    <pre>{{ content }}</pre>
  </div>
</body>
</html>
